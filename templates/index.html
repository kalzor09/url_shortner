{% extends "base.html" %}
{% block title %}Home Page{% endblock %} 
{%block style %}
    <style>
        .outer-box{
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .custom-box {
            box-sizing: border-box;
            display:block;
            align-items: center;
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            margin-top: 40px;
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %} 
    <div class="outer-box">    
        <div class="custom-box">
            <H1> Select your option  </H1>
            <button type="submit" class="btn btn-dark btn-block" onclick="location.href='random'">Random</button>
            <button type="submit" class="btn btn-dark btn-block" onclick="location.href='custom'">Custom</button>       
        </div>
    </div>
{% endblock %}
